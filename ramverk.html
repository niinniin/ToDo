<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <script type="text/javascript" src="todo.js"></script>

</head>
<body>

            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <ul class="collection with-header" id="todolist">
                    <li class="collection-header"><h4>To Do List</h4></li>

                </ul>
            </div>
            <div class="col s6">
                <ul class="collection with-header" id="donelist">
                    <li class="collection-header"><h4>Done</h4></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <form>
                     <input id="inputItem" type="text" class="validate">
                    <label for="inputItem">Vad vill du l√§gga till?</label>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col s6">
                    <a class="waves-effect waves-light btn" id="btnadd" onClick="adda(todolist)">Add</a>
                    <a class="waves-effect waves-light btn" id="btnEdit" onclick="edita(todolist)">Edit</a>
                    <a class="waves-effect waves-light btn" onclick="tabort(todolist)">Delete</a>
            </div>
            <div class="col s6">
                <a class="waves-effect waves-light btn" onclick="tabortforevigt(donelist)">Delete</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
